<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>栅格系统</title>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		.container{
			width: 100%;
			height: 400px;

		}
		.item1{
			background: red;
			height: 100px;

		}
		.item2{
			background: yellow;
			height: 100px;

		}
		.item3{
			background: white;
			height: 100px;

		}
		.item4{
			background: gray;
			height: 100px;
		}
	</style>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="item1 col-xs-12 col-sm-6 col-md-3 col-lg-3">13333</div>
			<div class="item2 col-xs-12 col-sm-6 col-md-3 col-lg-3">23333</div>
			<div class="item3 col-xs-12 col-sm-6 col-md-3 col-lg-3">33333</div>
			<div class="item4 col-xs-12 col-sm-6 col-md-3 col-lg-3">43333</div>
		</div>
	</div>
</body>
</html>
